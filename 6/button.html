<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="buttonCSS.css">
    <script src="https://kit.fontawesome.com/8347ab5ff9.js" crossorigin="anonymous"></script>
</head>
<body>
    <button class="btn filled">
        <i class="fa-solid fa-heart"></i> 
        Filled button

    </button>
    <br>
    <br>
    <button class="btn filledtonal">
        <i class="fa-solid fa-heart"></i> 
        Tonal button
     </button>
    <br>
    <br>
    <button class="btn Outlined">
        <i class="fa-solid fa-heart"></i> 
        Outlined button
     </button>


     <button class="btn text">
        <i class="fa-solid fa-heart"></i> 
        Text button
     </button>
     <br>

     <a class="btn filled" >

        Hovered
     </a>

     <a class="btn fo" tabindex="1"> 

        Focused
     </a>

     <a class="btn pre" >

        Pressed
     </a>
     <button class="btn" disabled>

        Disabled
     </button>

</body>
</html>
